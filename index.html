<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px 40px 30px;
            width: 350px;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-family: 'Billabong', cursive;
            font-size: 48px;
            margin: 0;
            color: #262626;
            font-style: italic;
            font-weight: normal;
        }
        
        .form-group {
            margin-bottom: 6px;
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s ease;
        }
        
        .form-input:focus {
            border-color: #a8a8a8;
            background-color: white;
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e8e;
            font-size: 16px;
        }
        
        .login-btn {
            width: 100%;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.2s ease;
        }
        
        .login-btn:hover {
            background-color: #1877f2;
        }
        
        .login-btn:disabled {
            background-color: #b2dffc;
            cursor: not-allowed;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 12px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            color: #262626;
        }
        
        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(0.9);
        }
        
        .forgot-password {
            color: #00376b;
            text-decoration: none;
            font-size: 12px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .divider {
            margin: 25px 0;
            text-align: center;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #dbdbdb;
        }
        
        .signup-link {
            text-align: center;
            color: #262626;
            font-size: 14px;
        }
        
        .signup-link a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #ed4956;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        .success-message {
            color: #00c851;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        /* Icons using Unicode characters */
        .user-icon::before {
            content: "ðŸ‘¤";
        }
        
        .lock-icon::before {
            content: "ðŸ”’";
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>LOGIN</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <span class="input-icon user-icon"></span>
                <input 
                    type="text" 
                    class="form-input" 
                    id="username" 
                    placeholder="Username" 
                    required
                >
            </div>
            
            <div class="form-group">
                <span class="input-icon lock-icon"></span>
                <input 
                    type="password" 
                    class="form-input" 
                    id="password" 
                    placeholder="Password" 
                    required
                >
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Log In
            </button>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    Remember me
                </label>
                <a href="#" class="forgot-password" id="forgotPassword">Forgot Password?</a>
            </div>
        </form>
        
        <div class="divider"></div>
        
        <div class="signup-link">
            Don't have an account? <a href="#" id="signupLink">Sign up here.</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const rememberMe = document.getElementById('rememberMe');
            const forgotPassword = document.getElementById('forgotPassword');
            const signupLink = document.getElementById('signupLink');

            
            function validateForm() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                loginBtn.disabled = !username || !password;
                
                return username && password;
            }

            usernameInput.addEventListener('input', validateForm);
            passwordInput.addEventListener('input', validateForm);

            validateForm();
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                hideMessages();

                if (!validateForm()) {
                    showError('Please fill in all fields.');
                    return;
                }
                
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging In...';
                
                setTimeout(() => {
                    
                    if (username.toLowerCase() === 'demo' && password === '123456') {
                        showSuccess('Login successful! Welcome back.');
                        
                        if (rememberMe.checked) {
                         
                            console.log('User chose to be remembered');
                        }
                        
                        setTimeout(() => {
                            alert('Redirecting to feed...');
                        }, 1500);
                        
                    } else {
                        showError('Sorry, your password was incorrect. Please double-check your password.');
                        usernameInput.focus();
                    }
           
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Log In';
                    validateForm(); 
                    
                }, 2000);
            });

            forgotPassword.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Forgot password functionality would redirect to password reset page.');
            });

            signupLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Sign up functionality would redirect to registration page.');
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

    
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    passwordInput.focus();
                }
            });

            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && validateForm()) {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });


            console.log('Demo credentials: username = "demo", password = "123456"');
        });
    </script>
</body>
</html>
